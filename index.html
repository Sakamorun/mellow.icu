<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Bellota' rel='stylesheet'>
<style>
body {
    font-family: 'Bellota';font-size: 22px;
}
</style>
</head>
<body>
<title>☆</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: 'Bellota', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #text-container {
        text-align: center;
        cursor: pointer;
        transition: opacity 0.5s ease-in-out;
        font-size: 24px;
    }
</style>
</head>
<body>
<div id="text-container" onclick="changeText()">☆</div>

<script>
function changeText() {
    var textContainer = document.getElementById("text-container");
    textContainer.style.opacity = "0";
    setTimeout(function() {
        textContainer.textContent = "☆contact: saka@mellow.icu☆";
        textContainer.style.opacity = "1";
    }, 500);
}
</script>

</body>
</html>
